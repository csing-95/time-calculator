<body>
  <div class="container">
    <h2>Time Calculator</h2>
    <label for="start">Start Time:</label>
    <input type="time" id="start">

    <label for="end">End Time:</label>
    <input type="time" id="end">

    <button onclick="calcTime()">Calculate Time Spent</button>

    <div class="result" id="timeResult"></div>

    <hr>

    <label for="minutes">Convert Minutes to Decimal:</label>
    <input type="number" id="minutes" placeholder="Enter minutes">

    <button onclick="convertMinutes()">Convert</button>

    <div class="result" id="minutesResult"></div>
  </div>

  <script>
    function calcTime() {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      if (!start || !end) return alert("Please enter both times");

      const startTime = new Date(`1970-01-01T${start}:00`);
      const endTime = new Date(`1970-01-01T${end}:00`);

      let diffMs = endTime - startTime;
      if (diffMs < 0) diffMs += 24 * 60 * 60 * 1000; // handle overnight

      const minutes = diffMs / 60000;
      const decimal = (minutes / 60).toFixed(2);

      document.getElementById("timeResult").innerText =
        `Time spent: ${minutes} minutes (${decimal} hours)`;
    }

    function convertMinutes() {
      const minutes = document.getElementById("minutes").value;
      if (!minutes) return alert("Please enter minutes");

      const decimal = (minutes / 60).toFixed(2);
      document.getElementById("minutesResult").innerText =
        `${minutes} minutes = ${decimal} hours`;
    }
  </script>
</body>
